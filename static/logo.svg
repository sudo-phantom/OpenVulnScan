<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="180" r="170" fill="#f8f8f8" opacity="0.8"/>
  
  <!-- Magnifying glass handle -->
  <path d="M280,260 L350,330" stroke="#2A4365" stroke-width="25" stroke-linecap="round"/>
  
  <!-- Magnifying glass circle -->
  <circle cx="175" cy="175" r="120" fill="#E2E8F0" stroke="#2A4365" stroke-width="12"/>
  
  <!-- Shield inside magnifying glass -->
  <path d="M175,100 L135,120 C135,180 135,210 175,240 C215,210 215,180 215,120 L175,100" fill="#4299E1" stroke="#2C5282" stroke-width="4"/>
  
  <!-- Code lines inside shield -->
  <line x1="150" y1="135" x2="200" y2="135" stroke="#E2E8F0" stroke-width="4" stroke-linecap="round"/>
  <line x1="150" y1="155" x2="190" y2="155" stroke="#E2E8F0" stroke-width="4" stroke-linecap="round"/>
  <line x1="150" y1="175" x2="180" y2="175" stroke="#E2E8F0" stroke-width="4" stroke-linecap="round"/>
  <line x1="150" y1="195" x2="195" y2="195" stroke="#E2E8F0" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Scan lines across magnifying glass -->
  <line x1="65" y1="175" x2="285" y2="175" stroke="#3182CE" stroke-width="3" stroke-dasharray="8,8" opacity="0.5"/>
  <line x1="175" y1="65" x2="175" y2="285" stroke="#3182CE" stroke-width="3" stroke-dasharray="8,8" opacity="0.5"/>
  
  <!-- Reflection on magnifying glass -->
  <path d="M105,125 Q115,115 130,120" stroke="white" stroke-width="5" stroke-linecap="round" fill="none"/>
  
  <!-- Checkmark (shows successful scan) -->
  <path d="M265,160 L280,175 L300,140" stroke="#38B2AC" stroke-width="6" stroke-linecap="round" fill="none"/>
  
  <!-- Project Name -->
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#2A4365">OpenVulnScan</text>
  
  <!-- Sudo-sec tribute -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4A5568">by sudo-sec</text>
  
  <!-- Small sudo-sec logo element -->
  <g transform="translate(350, 370) scale(0.5)">
    <circle cx="0" cy="0" r="15" fill="#4299E1"/>
    <text x="0" y="5" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">$</text>
  </g>
</svg>
