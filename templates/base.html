<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenVulnScan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header/Nav -->
  <header class="bg-white shadow mb-8">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">OpenVulnScan</h1>
      <nav class="space-x-4">
        <a href="/" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
        <a href="/scan/" class="text-gray-700 hover:text-indigo-600 font-medium">Start Scan</a>
        <a href="/agent/reports" class="text-gray-700 hover:text-indigo-600 font-medium">Agent Reports</a>
        <a href="/scan/example-scan-id/pdf" class="text-gray-700 hover:text-indigo-600 font-medium">Sample PDF</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 mt-10 mb-4">
    <p>&copy; {{ current_year | default("2025") }} OpenVulnScan. All rights reserved.</p>
  </footer>

</body>
</html>
