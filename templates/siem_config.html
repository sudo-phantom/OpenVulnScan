{% extends "base.html" %}

{% block title %}SIEM Configuration{% endblock %}

{% block content %}
    <h2>Configure SIEM</h2>
    <form action="/siem/config" method="post">
        <label>Enabled:</label>
        <input type="checkbox" name="enabled"><br><br>

        <label>Host:</label>
        <input type="text" name="host"><br><br>

        <label>Port:</label>
        <input type="number" name="port"><br><br>

        <label>Protocol:</label>
        <select name="protocol">
            <option value="udp">UDP</option>
            <option value="tcp">TCP</option>
        </select><br><br>

        <button type="submit">Save</button>
    </form>
{% endblock %}

{% block scripts %}
    <script>
        // Add any JavaScript needed for the SIEM configuration page
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Handle form submission or validation if needed
        });
    </script>
{% endblock %}
