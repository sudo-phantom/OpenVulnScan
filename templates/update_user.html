{% extends "base.html" %}

{% block content %}
  <div class="max-w-xl mx-auto mt-10 bg-white border border-gray-200 rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Update Your Information</h2>
    
    <form action="/admin/users/update/{{ user.id }}" method="post" class="space-y-5">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                value="{{ user.email }}"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200"
            >
        </div>
    
        {% if current_user.role == 'admin' %}
        <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
            <select
                name="role"
                id="role"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200"
            >
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                <option value="readonly" {% if user.role == 'readonly' %}selected{% endif %}>Readonly</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        {% endif %}
    
        <div class="pt-2">
            <button
                type="submit"
                class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 transition"
            >
                Update
            </button>
        </div>
    </form>
    
  </div>
{% endblock %}
